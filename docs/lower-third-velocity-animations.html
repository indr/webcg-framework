<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lower-third-velocity.html</title>
    <script src="webcg-framework.umd.js"></script>
    <script src="//cdn.jsdelivr.net/npm/velocity-animate@1.5/velocity.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/velocity-animate@1.5/velocity.ui.min.js"></script>
    <style type="text/css">
        body {
            overflow: hidden;
            font-family: Verdana, Geneva, sans-serif;
        }

        .overlay {
            opacity: 0;
            position: absolute;
            left: 5vw;
            bottom: 5vh;
            max-width: 90vw;
        }

        .line {
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
        }

        .line:empty {
            display: none;
        }

        .line-1 {
            background: #29539b linear-gradient(315deg, #29539b 0%, #1e3b70 74%);
            color: white;
            font-size: 40px;
        }

        .line-2 {
            background: #f6f6f6 linear-gradient(315deg, #f6f6f6 0%, #e9e9e9 74%);
            color: #222;
            font-size: 30px;
        }
    </style>
    <script type="text/javascript">
      window.debugData = { 'f0': 'Lower third with a subtitle', 'f1': 'and animated with VelocityJS' }

      webcg.on('data', function (data) {
        document.querySelector('.line-1').innerHTML = data.f0 || ''
        document.querySelector('.line-2').innerHTML = data.f1 || ''
      })

      webcg.on('play', function () {
        const overlay = document.querySelector('.overlay')
        Velocity(overlay, 'transition.swoopIn', { duration: 1500 })
      })

      webcg.on('stop', function () {
        const overlay = document.querySelector('.overlay')
        Velocity(overlay, 'transition.flipYOut', { duration: 1500 })
      })

      webcg.on('next', function () {
        const overlay = document.querySelector('.overlay')
        Velocity(overlay, 'callout.pulse', { duration: 1500 })
      })
    </script>
</head>
<body>
<div class="overlay">
    <div class="line line-1">Lower third with a subtitle</div>
    <div class="line line-2">and animated with VelocityJS</div>
</div>
</body>
</html>
