<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lower-third-velocity.html</title>
    <link rel="stylesheet" href="docs.css">
    <script src="webcg-framework.umd.js"></script>
    <script src="//cdn.jsdelivr.net/npm/velocity-animate@1.5/velocity.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/velocity-animate@1.5/velocity.ui.min.js"></script>
    <style type="text/css">
        html {
            /* Explicitly set background color */
            background-color: transparent;

            /* Set default box-sizing to border-box for easier sizing of elements */
            box-sizing: border-box;

            /* Disable scrollbars by clipping page overflow */
            overflow: hidden;

            /* Set default font family */
            font-family: Verdana, Geneva, sans-serif;

            /* Set responsive root font size to 43.2px at 1080p */
            font-size: 4vh;
        }

        *, *:before, *:after {
            /* Make box-sizing property easy to change by components if required */
            box-sizing: inherit;
        }

        .overlay {
            /* Initially hide the overlay */
            opacity: 0;

            /* Position overlay with equal margin to left and bottom, 96px at 1080p */
            position: absolute;
            left: 5vmax;
            bottom: 5vmax;

            /* Set a max-width to prevent going over the right margin at 100% - 2 * margin, 1728px at 1080p */
            max-width: calc(100vw - 2 * 5vmax);
        }

        .line {
            /* Define padding relative to the font size */
            padding: 0.2em;

            /* Prevent text wrapping and hide overflow */
            white-space: nowrap;
            overflow: hidden;
        }

        .line:empty {
            /* Hide empty line, both first or second */
            display: none;
        }

        .line-1 {
            /* Define background and text color */
            background: #29539b linear-gradient(315deg, #29539b 0%, #1e3b70 74%);
            color: white;

            /* Calculated font size is 43.3px at 1080p */
            font-size: 1rem;
        }

        .line-2 {
            /* Define background and text color */
            background: #f6f6f6 linear-gradient(315deg, #f6f6f6 0%, #e9e9e9 74%);
            color: #222;

            /* Calculated font size is 34.56px at 1080p */
            font-size: 0.8rem;
        }
    </style>
    <script type="text/javascript">
      // Set initial data for webcg-devtools
      window.debugData = { 'f0': 'Lower third with a subtitle', 'f1': 'and animated with VelocityJS' }

      // Set the default animation/transition duration to 1000 milliseconds
      const defaultDurationMs = 1000

      webcg.on('data', function (data) {
        document.querySelector('.line-1').innerHTML = data.f0 ? data.f0.text || data.f0 : ''
        document.querySelector('.line-2').innerHTML = data.f1 ? data.f1.text || data.f1 : ''
      })

      webcg.on('play', function () {
        const overlay = document.querySelector('.overlay')
        Velocity(overlay, 'transition.swoopIn', { duration: defaultDurationMs })
      })

      webcg.on('stop', function () {
        const overlay = document.querySelector('.overlay')
        Velocity(overlay, 'transition.flipYOut', { duration: defaultDurationMs })
      })

      webcg.on('next', function () {
        const overlay = document.querySelector('.overlay')
        Velocity(overlay, 'callout.pulse', { duration: defaultDurationMs })
      })
    </script>
</head>
<body>
<section class="docs">
    <h1>lower-third-velocity-animations.html</h1>
</section>
<div class="overlay">
    <div class="line line-1">Lower third with a subtitle</div>
    <div class="line line-2">and animated with VelocityJS</div>
</div>
</body>
</html>
