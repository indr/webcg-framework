<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lower-third-css-animations.html</title>
    <script src="webcg-framework.umd.js"></script>
    <style type="text/css">
        html {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 4vh; /* 43.2px at 1080p */
            overflow: hidden;
        }

        .overlay {
            opacity: 0;
            position: absolute;

            /* Equal margin to left and bottom, 38.4px at 1080p */
            left: 2vmax;
            bottom: 2vmax;

            /* Set max-width, which is 100 - 2 * left, 1843.2px at 1080px */
            max-width: 96vmax;
        }

        .line {
            /* Define some padding relative to the font size */
            padding: 0.2em;

            /* If there is more text than the element can fit, prevent wrapping and overflow */
            white-space: nowrap;
            overflow: hidden;
        }

        .line:empty {
            /* Hide empty line, both title or subtitle */
            display: none;
        }

        .line-1 {
            background: #29539b linear-gradient(315deg, #29539b 0%, #1e3b70 74%);
            color: white;
            font-size: 1rem;
        }

        .line-2 {
            background: #f6f6f6 linear-gradient(315deg, #f6f6f6 0%, #e9e9e9 74%);
            color: #222;
            font-size: 0.8rem;
        }

        .intro {
            animation-duration: 0.3s;
            animation-name: slideIn;
            animation-fill-mode: both;
            animation-timing-function: ease-in-out;
        }

        .outro {
            animation-duration: 0.3s;
            animation-name: fadeOut;
            animation-fill-mode: both;
            animation-timing-function: ease-in;
        }

        @keyframes slideIn {
            from {
                bottom: -10vmax;
                opacity: 0;
            }
            to {
                bottom: 2vmax;
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
    <script type="text/javascript">
      window.debugData = { 'f0': 'Lower third with a subtitle', 'f1': 'and animated with CSS animations' }

      webcg.on('data', function (data) {
        document.querySelector('.line-1').innerHTML = data.f0 || ''
        document.querySelector('.line-2').innerHTML = data.f1 || ''
      })

      webcg.on('play', function () {
        const overlay = document.querySelector('.overlay')
        overlay.classList.add('intro')
        overlay.classList.remove('outro')
      })

      webcg.on('stop', function () {
        const overlay = document.querySelector('.overlay')
        overlay.classList.remove('intro')
        overlay.classList.add('outro')
      })

      let invokeCount = 0
      webcg.on('test', function () {
        invokeCount++
        document.querySelector('.line-1').innerHTML = 'invoked test ' + invokeCount + ' times'
      })

      webcg.on('test', function (arg1, arg2) {
        document.querySelector('.line-2').innerHTML = JSON.stringify(arg1) + ', ' +
          JSON.stringify(arg2) + ', ' + new Date().toLocaleString()
      })
    </script>
</head>
<body>
<section style="font-size: initial;">
    <h1>lower-third-css-animations.html</h1>
</section>
<div class="overlay">
    <div class="line line-1">Lower third with a subtitle</div>
    <div class="line line-2">and animated with CSS animations</div>
</div>
</body>
</html>
